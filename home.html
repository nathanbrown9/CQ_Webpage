    <style>
         @import url('https://fonts.cdnfonts.com/css/algeria');
         @import url('https://fonts.cdnfonts.com/css/witcher-knight');
         @import url('https://fonts.cdnfonts.com/css/supernova-2');
         @import url('https://fonts.cdnfonts.com/css/dhaksinarga');


        .header img 
        {
    /* Apply CSS animation to the image */
            animation: rotateImage 1.2s linear, glowImage 2s ease-out 2s forwards;
            
        }

        .glow 
        {
            color: #fff;
            text-align: center;
            -webkit-animation: glow 1.7s ease-in-out;
            -moz-animation: glow 1.7s ease-in-out;
            animation: glow 1.7s ease-in-out ;
        }
    /* This controls the glow of the text and image in title*/
    
        @keyframes glow 
        {
            0%
            {
                filter: drop-shadow(0 0 10px rgba(255,255,255, 0.2));
            }
            25%
            {
                filter: drop-shadow(0 0 20px rgba(255,255,255, 0.5));   
            }
            50%
            {
                filter: drop-shadow(0 0 30px rgba(255,255,255, 0.9)); 
            }
            100%
            {
                filter: drop-shadow(0 0 80px rgba(255,255,255, 2));
            }
        }

    

/* This rotates the kramo bone image in the title */
        @keyframes rotateImage 
        {
            0% 
            {
                transform: rotate(0deg); /* Start rotation from 0 degrees */
            }
            
            100% 
            {
                transform: rotate(1800deg); /* End rotation after 5 spins */
                
            }
            
        }
        /* The color of the body of the page*/
        body
         {
            background-color: black;
            color: azure;
            
         }
         .nav
        {
            font-style: italic;
            font-weight: bold;   
        }
        /* Style of the dropdown list for both menus*/
        .list ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                
            }

        .list li {
                float: left;
            }

        .list li a {
                display: block;
                color: white;
                text-align: center;
                padding: 12px 12px;
                text-decoration: none;
            }
            
        /* Individual background colors on the navigation */
        #NEWS a:hover
        {
        
          background-color: rgb(227, 159, 170);
        }
        #Contact a:hover
        {
            background-color: rgb(9, 92, 9);
        }
        #About a:hover
        {
            
            background-color: red;  
        }
        li a.first
        {
            background-color: #222121;
            color: white;
        }
        
        /* Change the link color to #111 (black) on hover */
        .list li a:hover {
                background-color: #111;
                }
        .list li {
            border-right: 1px solid #bbb;
        }

        .list li:last-child {
            border-right: none;
        }

       
       .link_booth ul 
       {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f1f1f1;
            align-items: center;
        }   

        .link_booth li a 
        {
            display: block;
            height: 50px;
            padding: 25px 0;
            border: 1px solid black;
            color: #000;
            text-decoration: none;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: italic;
            font-size: 18px;
        }

        /* Change the link color on hover */
        .link_booth li a:hover 
        {
        background-color: #555;
        color: white;
        }
    </style>
